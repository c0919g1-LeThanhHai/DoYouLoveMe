<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .button {
            display: flex;
            justify-content: space-around;
            position: absolute;
            top: 90px;
            left: 0;
        }
        #nono {
            position: absolute;
            top: 80px;
            left: 190px;
        }
    </style>
</head>
<body>
<h1>Do you love me?</h1>
<button onclick="alert('<3')">Yes</button>
<button onmouseover="getAway()" id="nono">No</button>
<script>
let windowHeight = window.innerHeight;
let windowWidth = window.innerWidth;
let noBtn = document.getElementById("nono");
function getAway() {
    let height = Math.floor(Math.random() * windowHeight);
    let width = Math.floor(Math.random() * windowWidth);
    noBtn.style.top = height + "px";
    noBtn.style.left = width + "px";
}
</script>
</body>
</html>
